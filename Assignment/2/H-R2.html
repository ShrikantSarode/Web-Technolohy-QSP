   <h1> Hyderabad is also famous for its Kebabs, which are made from meat (usually chicken or mutton) that is marinated in a blend of spices and cooked on skewers over hot coals. Some popular Kebab varieties include Shami Kebab, Boti kebab, and Seekh Kebab.</h1>
