<p>This is a famous biscuit from Hyderabad, named after the last Nizam of Hyderabad, Mir Osman Ali Khan. These biscuits are made with flour, sugar, and ghee and are known for their crispy texture and sweet flavour. They are perfect for a mid-day snack or for tea time.
