<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONIC GRADIENT</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 1px solid;
            margin: 0 auto;
            margin-top: 50px;
        }
        #box1{
            background-image: conic-gradient(red,blue,yellow,green);
        }
        #box2{
            background-image: conic-gradient(red 0deg 90deg,blue 90deg 180deg,yellow 180deg 270deg,green 270deg 360deg);
        }
        #box3{
            background-image: conic-gradient(red,orange,yellow,green,blue,indigo,violet);
            /* border-radius: 50%; */
        }
        #box4{
            border-radius: 33%;
            background-image: conic-gradient(orange 20deg 10deg,green,teal,red ,teal ,orange);
        }
        #box5{
            background-image: conic-gradient();
        }
        #box6{
            background-image: conic-gradient();
        }
        #box7{
            background-image: conic-gradient();
        }
        #box8{
            background-image: conic-gradient();
        }
        #box9{
            background-image: conic-gradient();
        }
        #box10{
            background-image: repeating-conic-gradient(red 10%,yellow 20%);
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
     <div class="box" id="box1"></div>
     <div class="box" id="box2"></div>
     <div class="box" id="box3"></div>
     <div class="box" id="box4"></div>
     <div class="box" id="box5"></div>
     <div class="box" id="box6"></div>
     <div class="box" id="box7"></div>
     <div class="box" id="box8"></div>
     <div class="box" id="box9"></div>
     <div class="box" id="box10"></div>
</body>
</html>
