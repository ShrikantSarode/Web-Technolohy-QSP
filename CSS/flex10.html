    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 400px;
            width: 800px;
            border: 1px solid;
            margin: auto;
            margin-top: 50px;
            background-color: yellow;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            
        }
        .child{
            height: 100px;
            width: 120px;
            border: 1px solid;
            background-color: dodgerblue;
            

        }
        #child1{
            flex-basis: 50px;
        }
        #child2{
            flex-basis: 2;
        }
        #child3{
            flex-basis: 3;
        }
        #child4{
            flex-basis: 4;
        }
        h1{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Flex-basisflex-basis</h1>
    <div id="parent">
        <div class="child" id="child1">Child1</div>
        <div class="child" id="child2">Child</div>
        <div class="child" id="child3">Child</div>
        <div class="child" id="child4">Child</div>
    </div>
</body>

</body>
</html>
