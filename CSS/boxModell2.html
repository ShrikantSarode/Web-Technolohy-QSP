<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxModel</title>
  </head>
  <style>
    /* to make child in center of parent box divide parent pixels by 2 eg-400/2=200 */
    #parent {
      height: 400px;
      width: 400px;
      border: 5px solid;
      padding: 100px;
    }

    #child {
      height: 290px;
      width: 290px;
      border: 5px solid;
      padding: 50px;
     
    }
  </style>
  <body>
    <div id="parent">
     
      <div id="child">
     
      </div>
    </div>
  </body>
</html>
