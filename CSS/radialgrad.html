<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIAL GRADIENT</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 0 auto;
            margin-top: 50px;
        }
        #box1{
            background-image: radial-gradient(red,yellow,green);
        }
        #box2{
            background-image: radial-gradient(circle, red,yellow, rgb(54, 158, 249)70%);
        }
        #box3{
            background-image: radial-gradient(rgb(159, 255, 241)10%, rgb(0, 135, 172) 30%, rgb(19, 52, 72) 5%);
        }
        #box4{
            background-image: radial-gradient(rgb(42, 204, 200), rgb(255, 216, 4));
        }
        #box5{
            background-image: radial-gradient(rgb(129, 226, 209), rgb(255, 176, 177));
        }
        #box6{
            background-image: repeating-radial-gradient(circle, red 10px,yellow 20px,blue 20%);
        }
        #box7{
            background-image: repeating-radial-gradient(circle, black 10%, white 20%);
        }
        #box8{
            background-image: repeating-radial-gradient(circle, red 10px,yellow 20px);
            /* border-radius: 50%; */
        }
        #box9{
            background-image: repeating-radial-gradient(circle, powderblue,powderblue 8px,white 8px, white 16px );
            /* border-radius: 50%; */
        }
        #box10{
            background-image: repeating-radial-gradient(circle, );
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
    <div class="box" id="box9"></div>
    <div class="box" id="box10"></div>
</body>
</html>
