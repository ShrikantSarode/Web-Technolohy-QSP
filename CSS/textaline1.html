<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #text1{
        /* default */
        direction: ltr;
    }

    #text2{
        direction: rtl;
    }
</style>
<body>

    <div id="text1">
        <h1>left to right</h1>
    </div>

    <div id="text2">
        <h1>right to left</h1>
    </div>
    
</body>
</html>
