<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box{
        margin-top: 30px;
    }
    #box1 {
      height: 400px;
      width: 400px;
      border: 10px solid red;
      border-top: none;
    }
    #box2 {
      height: 400px;
      width: 400px;
      border: 10px dashed blue;
      border-right: none;
    }
    #box3 {
      height: 400px;
      width: 400px;
      border:10px dotted hotpink ;
      border-bottom: none;
    }
    #box4 {
      height: 400px;
      width: 400px;
      border:10px groove yellowgreen ;
      border-left: none;
    }
    #box5 {
      height: 400px;
      width: 400px;
      border: 10px double darkcyan;
      
    }
    #int{
        width: 500px;
        border: 0.5px solid blue;
        border-right: none;
        border-top: none;
        border-left: none;
        outline: none;

    }
  </style>
  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <input type="text" id="int">
  </body>
</html>
