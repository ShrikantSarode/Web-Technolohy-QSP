<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        border: 1px solid;
    }
    #box{
        border-radius: 50%;
        background-image: conic-gradient(red 0deg 51.42deg,orange 51.42deg 102deg ,green 102deg 154.28deg,blue 154.28deg 205.71deg,pink 205.71deg 257.14deg ,teal 257.14deg 308.57deg,brown 308.57deg 360deg);
    }
</style>
<body>
    <div class="box" id="box"></div>
</body>
