<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #parent1{
        height: 400px;
        width: 400px;
        border: 2px solid red;
        margin-top: 10px;
        box-sizing: content-box;

    }
    #parent2{
        height: 400px;
        width: 400px;
        border: 2px solid red;
        margin-top: 10px;
        box-sizing: border-box;

    }
    #child1{
        height: 100px;
        width: 100px;
        border: 2px solid yellow;
    }
    #child2{
        height: 100px;
        width: 100px;
        border: 2px solid yellow;
    }
    #child3{
        height: 100px;
        width: 100px;
        border: 2px solid yellow;
    }
    #child4{
        height: 100px;
        width: 100px;
        border: 2px solid rgb(255, 4, 0);
    }
    #child5{
        height: 100px;
        width: 100px;
        border: 2px solid yellow;
    }
</style>
<body>

    <div id="parent1">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>
        <div id="child4"></div>
        <div id="child5"></div>
    </div>
    <div id="parent2">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>
        <div id="child4"></div>
        <div id="child5"></div>
    </div>
    
</body>
</html>
