<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* ~ is called as tilde */
        h1~p{
            background-color: yellow;
            color: red;
        }
        h1~h2{
            background-color: rgb(157, 157, 157);
        }
    </style>
  </head>
  <body>
    <!-- general sibling selector -->
    <div>
      <h1>Hello this elder brother</h1>
      <h2>Hello this younger brother</h2>
      <p>Hello this younger sister</p>
    </div>
  </body>
</html>
