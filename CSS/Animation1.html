<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        height: 500px;
        width: 500px;
        border: 1px solid;
        margin: auto;
        margin-top: 100px;
        background-color: blueviolet;
       
    }
    .child{
        height: 200px;
        width: 200px;
        border: 1px solid;
        margin-left: 100px;
        background-color: yellow;
    }
    #ball{
        height: 50px;
        width: 50px;
        border: 1px solid;
        border-radius: 50%;
        margin-left: 100px;
        position: relative;
        animation-duration: 4s;
        animation-name: ball;
        animation-iteration-count: infinite;
        margin-top: 60px;
        background-color: red;
        box-shadow: 0px 3px 3px;
        
    }

    @keyframes ball{
        0%{
            top:0px;
            left:200px;
        }

        25%{
            top:250px;
            left:200px;

        }
        75%{
            top:250px;
            left:-50px;

        }
        100%{
            top:0px;
            left:-50px;
        }
    }

</style>
<body>
   <div class="parent" id="parent">
    <div class="child" id="ball"></div>
    <div class="child" id="child"></div>
    
   </div>

</body>
</html>
