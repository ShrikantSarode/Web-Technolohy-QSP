<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
.scale{
    height: 200px;
    width: 200px;
    background-color: yellow;
    margin: auto;
    margin-top: 100px;
    text-align: center;
}
#scaleX{
    transform: scaleX(2);
}

#scaleY{
    transform: scaleY(1.5);
}

#scaleZ{
    transform: scaleZ(1.5);
    margin-bottom: 200px;

}

#scale{
    transform: scale(2);
   margin-bottom: 200px;

}
h1{
    text-align: center;
}
</style>
<body>
    <h1>Scale</h1>
    <div class="scale" id="scaleX">scaleX</div>
    <div class="scale" id="scaleY">scaleY</div>
    <div class="scale" id="scaleZ">scaleZ</div>
    <div class="scale" id="scale">scale</div>
    
</body>
</html>
