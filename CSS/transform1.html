<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transformX</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }

    #rotateX {
      
      transform: rotateX(45deg);
    }
    #rotateY {
        transform: rotateY(45deg);
    }
    #rotateZ {
        transform: rotateZ(45deg);
    }
    .rotate{
        background-color: darkorchid;
      height: 400px;
      width: 150px;
      margin: auto;
      margin-top: 20px;

    }
  </style>
  <body>
    <h1>Transform x-axis, y-axis and z-axis</h1>
    <div id="rotateX" class="rotate">rotateX</div>
    <div id="rotateY" class="rotate">rotateY</div>
    <div id="rotateZ" class="rotate">rotateZ</div>
  </body>
</html>
