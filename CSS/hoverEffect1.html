<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    main{
       
        background-color: black;
        height: 100vh;
        width: 100%;
    }
    main section nav{
        height: 100px;
        width: 100%;
        border: 1px solid white;
    }
    ul{
        margin-left: 950px;

    }
    ul li{
        display: inline-block;
        padding: 20px;
        margin-top: 20px;

    }
    ul li a{
        text-decoration: none;
       
        color: white;
        padding: 20px;
        background-color: black;
    }
    a:hover{
        background-color: black;
        border-radius: 20px;
        box-shadow:2px 2px 2px;
    }
</style>
<body>
    <main>
        <section>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
