<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        display: grid;
        background-color: purple;
        padding: 10px;
        gap: 10px;
        grid-template-columns: auto auto auto;
    }
    .block{
        color: aliceblue;
        text-align: center;
        padding: 20px;
        background-color: rgba(255,255,255,0.7);
    }
    #block1{
        grid-column-start: 1;
        grid-column-end:4 ;
    }
    #block2{
        grid-row-start: 2;
        grid-row-end: 5;
    }
    #block3{
        grid-row: 2/5;
    }
    #block4{
        /* grid-row: 2/6; */
    }
    #block5{
        /* grid-row: 2/8; */
    }
</style>
<body>
    <div class="parent">
        <div class="block" id="block1">Block1</div>
        <div class="block" id="block2">Block2</div>
        <div class="block" id="block3">Block3</div>
        <div class="block" id="block4">Block4</div>
        <div class="block" id="block5">Block5</div>
        <div class="block" id="block6">Block6</div>
        <div class="block" id="block7">Block7</div>
        <div class="block" id="block8">Block8</div>
        <div class="block" id="block9">Block9</div>
    </div>
</body>
</html>
