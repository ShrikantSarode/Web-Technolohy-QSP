<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hslcolor</title>
</head>
<style>
    .hsl{
        border: 1px solid;
        height: 100px;
        width: 100px;
    }
    #box1{
        background-color: hsl(12deg, 100%, 50%);

    }
    #box2{
        background-color: hsl(55deg, 80%, 55%);
    }
    #box3{
        background-color: hsl(67deg, 50%, 0%);
    }
    #box4{
        background-color: hsl(98deg, 50%, 50%);
    }
    #box5{
        background-color: hsl(44deg, 10%, 50%);
    }
</style>

<body>
    <h1>HSL color hue, saturation, lightner</h1>
    <div class="hsl" id="box1"></div><br>
    <div class="hsl" id="box2"></div><br>
    <div class="hsl" id="box3"></div><br>
    <div class="hsl" id="box4"></div><br>
    <div class="hsl" id="box5"></div><br>
</body>
</html>
