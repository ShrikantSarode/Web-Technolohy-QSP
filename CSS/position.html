<style>
    .box{
        height: 100px;
        width: 100px;
        border: 1px solid ;
        display: inline-block;

    }
    #box2{
        position: relative;
        top: 100px;
    }
    #box3{
        position: absolute;
        top: 100px;
    }
</style>
<body>
   <div class="box" id="box1"></div>
   <div class="box" id="box2"></div>
   <div class="box" id="box3"></div>
   <div class="box" id="box4"></div>
   <div class="box" id="box5"></div>
</body>
