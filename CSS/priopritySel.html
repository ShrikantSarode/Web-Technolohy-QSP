<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priority Selector</title>
    <style>
        .heading{
            color: red;
        }
        /* 1st priority goes to ID */
        #head{
            color: yellow;
        }

        h1{
            color: rgb(55, 0, 255);
        }
    </style>
</head>
<body>
    <h2>priority Selector</h2>
    <h1 id="head" class="heading">Lorem ipsum dolor sit amet.</h1>
</body>
</html>
