<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        border: 1px solid;


    }
    #box{
        /* border-radius: 50%; */
        background-image: conic-gradient(red 0deg 135deg ,orange 135deg 225deg,blue 225deg 315deg,red 315deg 360deg);

    }
    #box1{
        background-image: conic-gradient(red 0deg 45deg,green 45deg 135deg ,blue 135deg 225deg ,orange 225deg 315deg,red 315deg 360deg);

    }
    #box2{
        background-image: conic-gradient(white 0deg 45deg,blue 45deg 135deg,white 135deg 225deg,blue 225deg 315deg ,white 315deg 360deg);
    }
</style>
<body>
    <div class="box" id="box"></div>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
</body>
</html>
