<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .linGrad {
      border: 1px solid;
      height: 200px;
      width: 100%;
      margin: 100px;
    }
   
    #linGrad1 {
      background-image: linear-gradient(
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.2),
        rgba(255, 0, 0, 0.3),
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0.5),
        rgba(255, 0, 0, 0.6),
        rgba(255, 0, 0, 0.7),
        rgba(255, 0, 0, 0.8),
        rgba(255, 0, 0, 0.9),
        rgba(255, 0, 0, 1)
      );
    }
    #linGrad2 {
      background-image: linear-gradient(to top,
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.2),
        rgba(255, 0, 0, 0.3),
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0.5),
        rgba(255, 0, 0, 0.6),
        rgba(255, 0, 0, 0.7),
        rgba(255, 0, 0, 0.8),
        rgba(255, 0, 0, 0.9),
        rgba(255, 0, 0, 1)
      );
    }
    #linGrad3 {
      background-image: linear-gradient(45deg,
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.2),
        rgba(255, 0, 0, 0.3),
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0.5),
        rgba(255, 0, 0, 0.6),
        rgba(255, 0, 0, 0.7),
        rgba(255, 0, 0, 0.8),
        rgba(255, 0, 0, 0.9),
        rgba(255, 0, 0, 1)
      );
    }
    #linGrad4 {
      background-image: linear-gradient(90deg,
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.2),
        rgba(255, 0, 0, 0.3),
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0.5),
        rgba(255, 0, 0, 0.6),
        rgba(255, 0, 0, 0.7),
        rgba(255, 0, 0, 0.8),
        rgba(255, 0, 0, 0.9),
        rgba(255, 0, 0, 1)
      );
    }
    #linGrad5 {
      background-image: linear-gradient(
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.2),
        rgba(255, 0, 0, 0.3),
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0.5),
        rgba(255, 0, 0, 0.6),
        rgba(255, 0, 0, 0.7),
        rgba(255, 0, 0, 0.8),
        rgba(255, 0, 0, 0.9),
        rgba(255, 0, 0, 1)
      );
    }
  </style>
  <body>
    <div class="linGrad" id="linGrad1"></div>
    <div class="linGrad" id="linGrad2"></div>
    <div class="linGrad" id="linGrad3"></div>
    <div class="linGrad" id="linGrad4"></div>
    <div class="linGrad" id="linGrad5"></div>
  </body>
</html>
