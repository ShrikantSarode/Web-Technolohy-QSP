<body>
    <script>
        arr1=[1,2,3,4]
        console.log(arr1);

        arr2=[5,6,7,8]
        console.log(arr2);

        //Spread Operator:- Syntax: ...varName1,...varName2

        console.log(arrCopy1);

        console.log(...arr1);






    </script>
