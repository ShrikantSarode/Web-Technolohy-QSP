<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getStop()">Stop</button>
    <script>
      let a = 0;
      let timer = setInterval(() => {
        console.log(++a);
      }, 100);

      function getStop() {
        clearInterval(timer);
      }
    </script>
  </body>
</html>
