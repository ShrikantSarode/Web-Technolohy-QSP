<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="print1"></p>

    <input type="text" name="" id="num1" placeholder="Enter num1" /><br>
    <input type="text" name="" id="num2" placeholder="Enter num2" />
    <br><br>
    <button onclick="getSum()">Sum</button>

    <script>
        let ele = document.getElementById("print1"); // Corrected the ID to "print1"
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");

        function getSum() {
            let sum = Number(num1.value) + Number(num2.value); // Used "value" to get the input values
            ele.innerHTML = `Sum is ${sum}`;
        }
    </script>
  </body>
</html>
