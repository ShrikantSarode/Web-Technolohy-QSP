<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="inp1">What is H2O?</label>
    <input type="text" name="inp1" id="inp1" /><br><br>

    <input type="button" value="submit" onclick="checkAnswer()">

    <script>
      function checkAnswer() {
        let e = document.getElementById("inp1").value;
        let q1 = new Promise((resolve, reject) => {
          if (e.toLowerCase() === "water") {
            resolve("Correct answer");
          } else {
            reject("Incorrect");
          }
        });

        q1
          .then((result) => {
            document.write(result);
          })
          .catch((error) => {
            document.write(error);
          });
      }
    </script>
  </body>
</html>
