<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object.assign(obj_name): It is use to merge 1 or more Objects with each others</h1>
    <script>

        //assign():It is used to merge more than one object with each others.

        let car={
            company:'Tata',
            model:'Audi Q7'
        }

        let engine={
            company:'Lamborgini',
            engineOrigin:'German',
            make:'Indian'
        }

        let spec={
            engineAxel:'4x4',
            drive:'Rear Wheel',
            powerWindow:true
        }
        console.log(Object.assign(car,engine,spec));














    </script>
</body>
</html>
