<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="fruits" onchange="setFruitBackground()">
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>

    <script>
        let f = document.getElementById("fruits");

        function setFruitBackground() {
            // Get the selected option's value
            let selectedFruit = f.value;

            // Define the image paths for each fruit
            let fruitBackgrounds = {
                "apple": "url(apple.jpg)",
                "mango": "url(mango.jpg)",
                "banana": "url(banana.jpg)",
                "orange": "url(orange.jpg)",
            };

            // Set the body background image based on the selected fruit
            document.body.style.backgroundImage = fruitBackgrounds[selectedFruit];
            // Assuming fruitBackgrounds is an array of image URLs
// and selectedFruit is the index of the selected fruit

document.body.style.backgroundImage = `url(${fruitBackgrounds[selectedFruit]})`;
document.body.style.backgroundRepeat = "no-repeat";
document.body.style.backgroundSize = "cover";

        }
    </script>
</body>
</html>
