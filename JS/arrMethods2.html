<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <ol>
            <li>shift</li>
            <li>unshift</li>
            <li>remove()</li>
            <li>length</li>
            <li>indexOf()</li>
            <li>pop()</li>
            <li>push()</li>
            <li>Reverse()</li>
        </ol>
    </h1>
    <script>

        //unshift():IT IS USED TO ADD THE ELEMENT FROM STARTING OF INDEX.
        //NOTE: WE CAN ADD MORE THAN ONE ELEMENT SIMULTENOUSLY.
       let unshift1=[1,2,3,4,5];
       console.log(unshift1);

       unshift1.unshift(0,-1,-2)
       console.log(unshift1);


       //shift():IT IS USED TO REMOVE ELEMENT FROM STARTTING INDEX.
       //NOTE:WE CANNOT REMOVE MORE THAN ONE ELEMENT SIMULTANEOUSLY.
        let shift1=[1,2,3,4,5];
        console.log(shift1);

        shift1.shift();
        console.log(shift1);







    </script>
</body>
</html>
