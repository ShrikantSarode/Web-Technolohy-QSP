<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array destruction</title>
</head>
<body>
    <h1>Array destruction</h1>
    <script>

        let arr=["jay",10,true,"hello"]
         //array destruction.

        let [value1,value3,value2,value4]=arr

        console.log(value1);
        console.log(value2);
        console.log(value3);
        console.log(value4);
      


    </script>
</body>
</html>
