<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 600px;
            width: 295px;
            border: 1px solid;
            border-radius: 20px;
            
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            background-color: black;
            margin-top: 12px;


        }
        #disp{
            margin-left: 200px;
            margin-top: 200px;
            padding: 20px;
            width: 280px;   
            align-items: center;    
            outline: none;
            border: none;
            font-size: 50px;
                     
        }
        .btn{
            padding: 20px;
            border-radius: 50%;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
            text-decoration: none;
            background-color: grey;
            /* box-shadow: 5px 5px 22px rgb(196, 16, 61); */
            
        }
        .btn1{
            padding: 20px ;
            border-radius: 50%;
            
            background-color:green;
            margin: auto;
        }


    </style>
</head>
<body>
    <input type="text" name="" id="disp" autofocus style="text-align: center;">
    <div class="box">
       
        <button onclick="appendToDisplay(1)" class="btn">1</button>
        <button onclick="appendToDisplay(2)" class="btn">2</button>
        <button onclick="appendToDisplay(3)" class="btn">3</button>
        <button onclick="appendToDisplay(4)" class="btn">4</button>
        <button onclick="appendToDisplay(5)" class="btn">5</button>
        <button onclick="appendToDisplay(6)" class="btn">6</button>
        <button onclick="appendToDisplay(7)" class="btn">7</button>
        <button onclick="appendToDisplay(8)" class="btn">8</button>
        <button onclick="appendToDisplay(9)" class="btn">9</button>
        <button onclick="appendToDisplay()" class="btn">*</button>
        <button onclick="appendToDisplay(0)" class="btn">0</button>   
        <button onclick="clearDisplay()" class="btn">clear</button>
        <button onclick="callNumber()" class="btn1">CALL</button>
    </div>

    <script>
        let a = document.getElementsByClassName("btn")
        let b = document.getElementsByClassName("btn1")
        let disp=document.getElementById('disp')

        function appendToDisplay(digit) {
            document.getElementById("disp").value += digit;
            disp.style.textAlign="end"
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById("disp").value = "";
            disp.style.textAlign="end"
        }

        // Function to "call" the entered number (you can customize this)
        function callNumber() {
            const phoneNumber = document.getElementById("disp").value;
            alert("Calling " + phoneNumber);
        }

    </script>
    
</body>
</html>
