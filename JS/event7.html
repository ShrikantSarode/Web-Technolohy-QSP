<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            border: 1px solid;
            border-radius: 50%;
            background-position: center;
            background-repeat: no-repeat;
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="getImg1()" onmouseout="getImg2()"></div>
    <script>
        let d=document.getElementById("box")

        function getImg1() {
            d.style.backgroundImage="url(100x100.png)"
        }

        function getImg2() {
            d.style.backgroundImage="url(200x200.png)"
        }
    </script>
</body>
</html>
