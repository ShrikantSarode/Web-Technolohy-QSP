<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let promise = new Promise((res, rej) => {
        setTimeout(() => {
          let prom1 = " I promise you that I'll never leave you";
          res(prom1);
          rej(`Abbu nahi manege`);
        }, 3000);
      });
      promise
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log("error");
        });
    </script>
  </body>
</html>
