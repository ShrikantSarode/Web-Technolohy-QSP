<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>TypeCasting</h1>
    <h1>Implicit and Explicit</h1>
    <script>
        console.log(10+10);//20
        console.log(10+"10");//1010
        console.log("a"-1);//nan
        console.log("10"-5);//5
        console.log("10"-"10");//0
        console.log(true+"true");//truetrue
        console.log(true+10);//11
        console.log(false-5);//-5
        console.log(true+true);//2
        console.log(false-5);//-5
        console.log(true+true);//2
        console.log(5+"true");//5true
        console.log(null-true);//-1
        console.log(""-true);//-1
        console.log(" "-true);//-1
        console.log(" "+true);//true
        console.log(true-" ");//nan
        console.log(true-"a");//a10
        console.log('a'+10);//3330
        console.log("33"+"33"-"3");//3333130
        console.log("33"+"33"+"4"-"3"+"33"-"3");//20
        console.log("33"-"33"+"3");//20
        console.log("33"+"33"-33);//2

        console.log("Explicit");


        ///Explicit TypeCasting
        console.log(Number("10")+10);//20
        console.log(true+Boolean("String"));//2
        console.log(String(true)-true);//nan
        console.log(Boolean(2)+false);//1
        console.log(Number(true)+"33");//133
        console.log(Number(null)+null);//0
        console.log(Boolean("Kattapa"));//true
        console.log(String(10)+Boolean(true));//10true
        console.log(Number("10")+String(null));//10null


    </script>
</body>
</html>
