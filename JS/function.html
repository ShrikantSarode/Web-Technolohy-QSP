<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body><h1>1.Function Declaration</h1>
    <h1>2.Function Expression</h1>
    <h1>3.Anynomous Function</h1>
    <h1>4.IIFE Function</h1>
    <h1>5.Arrow Function</h1>
    <h1>6.Higer Order Function</h1>
    <script>
        //1.Function declaration

        // funtion :Function is set of instructions which are used to perform some specific task.
//function called statement:The statement which is responsible to call the function is called as function called statement.
//Syntax:identifier()//Function called statement.
//1.function declaration
//syntax:function identifier(){function block }
        function identifier() {
            console.log("Hey this is function declaration");
            
        }

        identifier();//Function called statement.

        //2.Function Expression
      //  debugger
        let fun = function name(params) {
            console.log("Function Expression");
            

        }
        fun();

        //3. Anynomous Function:the function which don't have any name.

        let un=function(){
            console.log("This is an anonymous  Function");
        }
        un();

        //4. IIFE Function:- Immedite invoking funtion expression 
        //we cannot call this function more than one time.

        (function()
        {
            console.log("This is IIFE Function");
        }())

        //5. Arrow Function

        let arrow=()=>{
            console.log("This is Arrow Function (Fat arrow Function)");
        }
        arrow()


        //Engines of Browsers:-

        //chrome- V8
        //safari- js core
        //firefox- spiderMonkey
        //edge/IE- chakra







    </script>
</body>
</html>
