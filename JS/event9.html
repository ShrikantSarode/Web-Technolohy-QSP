<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="head" onmousedown="getDown()">Hello</h1>

    <script>
      let c = document.getElementById("head");

      function getDown() {
        c.innerHTML = "ON MOUSE DOWN";
        c.style.color = "yellowgreen";
      }
    </script>
  </body>
</html>
