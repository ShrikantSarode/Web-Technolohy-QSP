<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //length:IT IS USED TO GET THE LENGTH OF AN ARRAY ELEMENT.
        let arr=[10,20,30,40];
        console.log(arr);
        console.log(arr.length);

        //indexOf():IT IS USED TO GET OF AN INDEX OF ARRAY ELEMENTS.

        console.log(arr.indexOf(10));

        //reverse():IT IS USED TO REVERSE AN ARRAY ELEMENTS.

        console.log(arr.reverse());

        //push():IT IS USED TO ADD ELEMENT FROM THE LAST INDEX.

        arr.push(50,60,70);
        console.log(arr);

        //pop():IT USED TO REMOVE LAST ELEMENT FROM ARRAY.AND IT IS NON PARAMETARIED METHOD WHICH DO NOT TAKE ANY ARGUMENTS.
        //NOTE : WE CANNOT REMOVE MRE THAN ONE ELEMENT (IT ONLY REMOVE 1 ELEMENT AT A TIME).

        arr.pop();
        console.log(arr);







    </script>
</body>
</html>
