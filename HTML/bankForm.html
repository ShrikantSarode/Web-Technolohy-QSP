<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>
<body>
    <fieldset>
        <legend>
            Bank Account Opening Form
        </legend>
        <form action="/submit-account-opening-form" method="post">
            <table>
              <tr>
                <td><label for="fullName">Full Name:</label></td>
                <td><input type="text" id="fullName" name="fullName" required></td>
              </tr>
              <tr>
                <td><label for="dateOfBirth">Date of Birth:</label></td>
                <td><input type="date" id="dateOfBirth" name="dateOfBirth" required></td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
              </tr>
              <tr>
                <td><label for="phoneNumber">Phone Number:</label></td>
                <td><input type="tel" id="phoneNumber" name="phoneNumber" required></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
              </tr>
              <tr>
                <td><label for="identificationType">Identification Type:</label></td>
                <td>
                  <select id="identificationType" name="identificationType" required>
                    <option value="">Select</option>
                    <option value="passport">Passport</option>
                    <option value="drivingLicense">Driving License</option>
                    <option value="nationalID">National ID</option>
                    <!-- Add more options for other identification types -->
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="identificationNumber">Identification Number:</label></td>
                <td><input type="text" id="identificationNumber" name="identificationNumber" required></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" value="Open Account"></td>
              </tr>
            </table>
          </form>
          
    </fieldset>
</body>
</html>
