    <h1>Drop-Down List</h1>

    <!-- Drop-Down LIST IS USED USING SELECT AND OPTION TAG -->

    <select name="" id="">
      <!-- DISABLED COUNTRY CODE OPTION -->
      <option value="" selected disabled>COUNTRY CODE</option>
      <!-- 1ST PRIORITY selected OPTION -->
      <option value="" selected>+91 INDIA</option>
      <option value="">+1 USA</option>
      <option value="">+33 AFRICA</option>
      <option value="">+991 NEPAL</option>
    </select>
