<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Container</title>
    <style>
      body {
        background-color: rgb(139, 187, 255);
      }

      div {
        background-color: rgb(229, 255, 80);
        height: 105px;
        width: 200px;
      }

      span {
        background-color: blueviolet;
        /* span does not modify height and width */
        height: 200px;
        width: 10px;
      }
    </style>
  </head>
  <body>
    <div>hello</div>
    <span> hello </span>
  </body>
</html>
