<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enginneering Form</title>
</head>
<body>
    <fieldset>
        <legend>
            Engineering admission form
        </legend>
        <form action="/submit-admission-form" method="post">
            <table>
              <tr>
                <td><label for="studentName">Student Name:</label></td>
                <td><input type="text" id="studentName" name="studentName" required ></td>
              </tr>
              <tr>
                <td><label for="dateOfBirth">Date of Birth:</label></td>
                <td><input type="date" id="dateOfBirth" name="dateOfBirth" required></td>
              </tr>
              <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                  <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="contactNumber">Contact Number:</label></td>
                <td><input type="tel" id="contactNumber" name="contactNumber" required></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
              </tr>
              <tr>
                <td><label for="engineeringDiscipline">Engineering Discipline:</label></td>
                <td>
                  <select id="engineeringDiscipline" name="engineeringDiscipline" required>
                    <option value="">Select</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    <!-- Add more options for other engineering disciplines -->
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" value="Submit Admission Form"></td>
              </tr>
            </table>
          </form>
          
    </fieldset>
</body>
</html>
