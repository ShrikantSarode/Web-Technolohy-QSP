<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <form action="">

        <input type="text" name="" id="" placeholder="text" pattern="[A-za-z]{4}[0-9]{4}" autofocus maxlength="8" minlength="4">
        <br>
        <input type="password" name="" id="" placeholder="password" required autofocus><br>

        <input type="number" name="" id="" max="4" min="1" placeholder="age"><br>

        <input type="text" name="" id="" readonly placeholder="readonly ">



        <input type="submit" value="Submit">

    </form>
</body>
</html>
