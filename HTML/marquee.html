<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        marquee{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="right" height="50px" width="300px">Scroll Behariour to right diretion</marquee>
    <!-- hspace and vspace -->
    <marquee behavior="scroll" direction="right" hspace="50px" vspace="30px">Scroll Behariour to right diretion vspace and hsapce</marquee>
    <marquee behavior="slide" direction="left" > Slide behavior to left direction</marquee>

    <!-- note:- marquee has direction- right left(default) up down -->
           <!-- it has behaviour - scroll slide alternate -->

             <!-- scrollamount 84--> 
    <marquee behavior="" scrollamount="10" direction="right"> Amount</marquee>
      
    
    <!-- scrolldelay 6-->
    <marquee behavior="" scrolldelay="200" direction="">Delay</marquee>


<!-- alernate has loop=3 so it will repeat 3 times-->
<marquee behavior="alternate" direction="up" loop="3" height="300px">Behaviour alternate to up direction loop=3</marquee>


</body>
</html>
