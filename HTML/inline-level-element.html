<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline level element</title>
<style>
    a{
        /* Modification is not possible */
        height: 400px;
        width: 400px;
    }
</style>

</head>
<body>

    <!-- block level element -->
    <h1>INLINE LEVEL ELEMENT</h1>

        <!-- inline level element -->
    <a href="#" style="background-color: greenyellow">Google.com</a>
    <a href="#" style="background-color: yellow;">Insta.com</a>
    <span style="background-color: aqua;"> <= These are inline level elements.</span>


</body>
</html>
