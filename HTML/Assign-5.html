                <td>Address</td>

                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Enter Employee Address"
                  ></textarea></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="" id="" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Gender:  </td>
                <td><input type="radio" name="gen" id="">M <br>
                    <input type="radio" name="gen" id="">F <br>
                    <input type="radio" name="gen" id="">O 
                
                </td>
            </tr>

            </tr>
            <tr>

                <td><input type="text" name="" id="" readonly placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, nihil!"></td>
            </tr>
            <tr>
                <td>Signature:</td>
                <td><input type="text" name="" id="" placeholder="Signature"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>

            </tr>














        </table>
