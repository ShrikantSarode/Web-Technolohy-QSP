<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validation term condition</title>
  </head>
  <body>
    <form action=""><h1>validation term condition</h1>
      <label for="">Name</label>

      <!-- MAXLENGTH AND MINLENGTH PLACEHOLDER and AUTOFOCUS -->
      <input type="text" name="" id="" minlength="2" maxlength="5" placeholder="write your fucking name" autofocus/>
      <br />

      <label for="">Email</label>
      <!-- Readonly attribte is used to allow users to only read not write. -->
      <input type="email" name="" id="" readonly placeholder="enter mail motherfucker">
      <br>
      <label for=""> Age</label>
      <!-- validation term condition min max attribute and DISABLED-->
      <input type="number" name="" id="" min="3" max="4" disabled />
      <br />

      <label for="">DOB</label>
        <input type="date" name="" id="" min="1998-01-01" max="2022-12-31">
<br>










      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    
    
    </form>
  </body>
</html>
