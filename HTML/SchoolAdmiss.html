<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Form</title>
</head>
<body>
    <h1>School Admission Form</h1>
    <fieldset>
        <legend>
            School Admission Form
        </legend>
        <form action="/submit-admission-form" method="post">
            <table>
              <tr>
                <td><label for="studentName">Student Name:</label></td>
                <td><input type="text" id="studentName" name="studentName" required></td>
              </tr>
              <tr>
                <td><label for="dateOfBirth">Date of Birth:</label></td>
                <td><input type="date" id="dateOfBirth" name="dateOfBirth" required></td>
              </tr>
              <tr>
                <td><label for="grade">Grade:</label></td>
                <td>
                  <select id="grade" name="grade" required>
                    <option value="">Select</option>
                    <option value="kindergarten">Kindergarten</option>
                    <option value="1st">1st Grade</option>
                    <option value="2nd">2nd Grade</option>
                    <!-- Add more options for other grades -->
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="parentName">Parent Name:</label></td>
                <td><input type="text" id="parentName" name="parentName" required></td>
              </tr>
              <tr>
                <td><label for="contactNumber">Contact Number:</label></td>
                <td><input type="tel" id="contactNumber" name="contactNumber" required></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" value="Submit Admission Form"></td>
              </tr>
            </table>
          </form>
          
    </fieldset>
</body>
</html>
