<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>OrederedList</title>
</head>
<body>

<!-- 
    LIST: THE SEQUENTIAL DATA REPRESANTATION IS CALLED AS LIST 
    1. ORDERD LIST: THE LIST CAN FOLLOW THE ORDER.
    EG : (1,A,a,I,i) WE CAN CHANGE THE ORDER TYPE BY USING type ATTRIBUTE.
    NOTE:NUMBER IS DIFFICULT TYPE OF ORDERED LIST.
        AND WITH THE HELP OF reversed ATTRIBUTE WE CAN REVERSE THE ORDER -->
    <h1>Ordered list</h1>

    <ol type="1">

        FRUITS
        <li>APPLE</li>
        <li>SAPUTA</li>
        <li>PINEAPPLE</li>
    </ol>

    <ol type="A">

        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
        <li>HELLO</li>
    </ol>

    <!-- reversed attribute is used to reverse the list -->

    
    
</body>
</html>
