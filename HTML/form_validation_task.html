<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Name:</label>
      <input type="text" name="" id="" maxlength="6" /><br />
      <label for="">Email:</label>
      <input type="email" name="" id="" placeholder="Enter Email" />
      <br />
      <label for="">Password:</label>
      <input
        type="password"
        name=""
        id=""
        pattern="[A-Za-z]{5}[0-9]{3} "
        placeholder="[A-Za-z]{5}[0-9]{3}"
      />
      <br />
      <label for="">DOJ:</label>
      <input
        type="date"
        name=""
        id=""
        max="01-05-2050"
        minlength="01-05-1950"
      />
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter Employee Address"
      ></textarea>
      <br />
      <select name="" id="">
        <option value="" selected disabled>Departments</option>
        <option value="">Computer</option>
        <option value="">Information Technology</option>
        <option value="">Mechanical</option>
        <option value="">Electical</option>
      </select>
      <br /><br />
      <select name="" id="" multiple>
        <option value="" selected disabled>Country</option>
        <option value="">Usa</option>
        <option value="">India</option>
        <option value="">Korea</option>
        <option value="">Japan</option></select
      ><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
