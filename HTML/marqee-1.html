<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marqee tag</title>
</head>
<body>
    <marquee behavior="slide" direction="">Shri</marquee>

    <marquee behavior="scroll" direction="" width="300px" scrollamount="" bgcolor="yellow">Hello</marquee>
<br>
    <marquee behavior="alternate" direction="up" scrollamount="33" bgcolor="orange" height="200px" width="400px">Bye</marquee>
    
        <!-- hspace and vspace -->
    <marquee behavior="scroll" direction="" hspace="200px" vspace="100px" bgcolor="cream" scrollamount="11">
        Lorem ipsum dolor sit amet.
    </marquee>
    <!-- scrolldelay -->
    <marquee behavior="scroll" direction="" scrolldelay="60">Scrolldelay =60ms</marquee>
    <marquee behavior="scroll" direction="" scrolldelay="120ms">scrolldelay default-120ms</marquee>

    <!-- scrollamount -->
    <marquee behavior="scroll" direction="right" scrollamount="6" bgcolor="grey">scrollamount=6 is deafaut</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="22" bgcolor="grey">scrollamount</marquee>

    <marquee behavior="scroll" direction="up" scrollamount="13"><img src="./hydrarestorent.jpg" height="50px" alt=""></marquee>

   







</body>
</html>
